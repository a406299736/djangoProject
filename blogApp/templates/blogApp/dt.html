<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h1>{{ question.id }} - {{ question.question_text }} - {{ question.pub_date }}</h1>

<ul>

</ul>

{% if message_error %}
    <p><strong>{{ message_error }}</strong></p>
{% endif %}

<form action="{% url 'blog:vote' question.id %}" method="post">
    {% csrf_token %}
    {% for c in question.choice_set.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ c.id }}"/>
        <label for="choice{{ forloop.counter }}">{{ c.choice_text }}</label><br>
    {% endfor %}

    <input type="submit" value="Vote">
</form>
</body>
</html>
